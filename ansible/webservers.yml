---

- hosts: all
  accelerate: false
  sudo: true
  roles:
    - ansible
    - firewall
    - users
  vars_files:
    - "vars/common.yml"
    - ["vars/local.yml", "vars/none.yml"]

- hosts: webservers
  accelerate: "{{ accelerate }}"
  sudo: true
  vars_files:
    - "vars/common.yml"
    - ["vars/private/{{ private_variables }}", "vars/none.yml"]
    - ["vars/local.yml", "vars/none.yml"]
  vars:
    accelerate: true
  roles:
    - common
    - resources
    - database
    - nginx
    - postfix
    - jetty
    - ckan
    - drupal
    - data
