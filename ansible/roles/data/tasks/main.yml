---

# Forced maintenance leave is removed in future. Ontology import requires CKAN web API.
- name: Leave maintenance mode
  file: path="/var/www/maintenance" state=absent
  tags:
  - maintenance

- name: Copy data import files
  copy: src="{{ item }}" dest="{{ cache_path }}/{{ item }}" mode=0644 owner=root group=root
  with_items:
  - "organization_harvest.json"
  - "organization.json"
  tags:
  - data
  - harvest

- name: Import dataset tags
  shell: "{{ virtual_environment }}/bin/paster --plugin=ckanext-ytp-tasks ytp-task-add -c {{ ckan_ini }} --execute import_dataset_tags ckanext.ytp.dataset.tags_import manual '{\"topic_url\": \"http://dev.finto.fi/rest/v1/avoindata-topic/data\", \"contenttype_url\": \"http://dev.finto.fi/rest/v1/avoindata-ct/data\", \"data_format\": \"n3\", \"meta_name\": \"z_avoindatafi_metadata\"}'"
  tags:
  - data
  - data-tags-celery

- name: Import organization types
  shell: "{{ virtual_environment }}/bin/paster --plugin=ckanext-ytp-tasks ytp-task-add -c {{ ckan_ini }} --execute import_organization_types ckanext.ytp.organizations.organization_type_import daily '{\"data_url\": \"http://api.finto.fi/rest/v1/jupo/data\",\"data_format\": \"n3\"}'"
  tags:
  - data
  - data-organization-types

- name: Import base organizations
  shell: "{{ virtual_environment }}/bin/paster --plugin=ckanext-ytp-tasks ytp-task-add -c {{ ckan_ini }} --execute import_base_organizations ckanext.ytp.organizations.organization_import manual '{\"url\": \"file://{{ cache_path }}/organization.json\", \"public_organization\": \"true\"}'"
  tags:
  - data

- include: harvest.yml
