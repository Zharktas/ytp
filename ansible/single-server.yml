---

# This playbook installs all roles on a single server

- hosts: webserver
  sudo: true
  roles:
    - ansible
    - firewall
    - users
  vars_files:
    - "vars/common.yml"
    - ["vars/local.yml", "vars/none.yml"]

- hosts: webserver
  sudo: true
  vars_files:
    - "vars/common.yml"
    - ["vars/ytp-secrets/{{ private_variables }}", "vars/none.yml"]
    - ["vars/local.yml", "vars/none.yml"]
  roles:
    - clean
    - common
    - database
    - common_webserver
    - nginx
    - postfix
    - jetty
    - ckan
    - drupal
    - data
