{% extends "package/snippets/resource_item.html" %}

{% block resource_item_explore %}

<p class="ellipsis">

    {% if not url_is_edit %}
    <div class="btn-group">
        {% if can_edit %}
            <a href="{{ h.url_for(controller='package', action='resource_edit', id=pkg.name, resource_id=res.id) }}" class="btn btn-default"><i class="icon-edit"></i> {{ _('Edit') }}</a>
        {% endif %}
      <a href="{{ res.url }}" target="_blank" class="btn btn-default"><i class="icon-external-link"></i> {{ _('Download') }}</a>
    </div>
    {% endif %}

    <span class="format-label" property="dc:format" data-format="{{ res.format.lower() or 'data' }}">{{ res.format }}</span>
</p>

{% endblock %}
